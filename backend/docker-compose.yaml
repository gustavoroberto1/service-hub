services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
